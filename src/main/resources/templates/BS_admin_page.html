<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark">
     <span class="navbar-text">
       <span sec:authentication="name">Bob</span>
          with roles: <span th:each="authority : ${#authentication.getAuthorities()}"
                            th:if="${authority.getAuthority().startsWith('ROLE_')}"
                            th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
    </span>
    <div class="p-2">
        <form class="form-inline mr-2 mr-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-dark mr-2 mr-sm-0 text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid pl-0 pr-0 mr-0 ml-0">
    <div class="row no-gutters">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li sec:authorize="hasRole('ADMIN')" class="nav-item pt-2">
                    <a class="nav-link active" data-toggle="pill" href="#menu1">Admin</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link " data-toggle="pill" href="#menu2">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 pl-4 pt-2 mr-0 bg-light background-size=cover">
            <div class="tab-content">
                <div sec:authorize="hasRole('ADMIN')" id="menu1" class="tab-pane fade show active bg-light">
                    <h3>Admin panel</h3>
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#userTable"> Users table </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser"> New User </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade show active" id="userTable">
                            <td class="table-responsive">
                                <br>
                                <caption>
                                    <h4>
                                        <p class="font-weight"> Users list </p>
                                    </h4>
                                </caption>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="allUsersTableBody">
                                    </tbody>
                                </table>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                                <!---------------------------------------------EDIT-------------------------------------------->
                        </div>
                        <div role="tabpanel" class="tab-pane" id="newUser">
                            <div class="table-responsive">
                                <br>
                                <caption>
                                    <h4>
                                        <p class="font-weight"> Add new user </p>
                                    </h4>
                                </caption>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-4">
                                            <form th:action="@{/admin/all}" method="post" th:object="${user}">
                                                <div class="form-row align-items-center">
                                                    <div class="modal-content border border-light">
                                                        <div class="modal-body bg-light border border-light">
                                                            <div class="form-group bg-light border border-light">
                                                                <label for="recipient-nameN"
                                                                       class="col-form-label">Name:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.name}"
                                                                       id="recipient-nameN"
                                                                       name="name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-lastNameN"
                                                                       class="col-form-label">Lastname:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.lastName}"
                                                                       id="recipient-lastNameN"
                                                                       name="lastName">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-ageN"
                                                                       class="col-form-label">Age:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.age}"
                                                                       id="recipient-ageN"
                                                                       name="age">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-emailN"
                                                                       class="col-form-label">E-mail:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.email}"
                                                                       id="recipient-emailN"
                                                                       name="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-passwordN"
                                                                       class="col-form-label">Password:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.password}"
                                                                       id="recipient-passwordN"
                                                                       name="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-roleN"
                                                                       class="col-form-label">Role:</label>
                                                                <select class="form-control" th:field="${user.roles}"
                                                                        id="recipient-roleN" name="roles">
                                                                    <option th:each="role : ${AllRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-success">Add new
                                                                    user
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div id="menu2" class="tab-pane fade bg-light">
                    <td class="table-responsive">
                        <br>
                        <caption>
                            <h4>
                                <p class="font-weight"> User information-page </p>
                            </h4>
                        </caption>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row" th:text="${userss.id}">1</th>
                                <td th:text="${userss.name}">Alex</td>
                                <td th:text="${userss.lastName}">Alex</td>
                                <td th:text="${userss.age}">Alex</td>
                                <td th:text="${userss.email}">Alex</td>
                                <td>
                                            <span th:each="authority : ${#authentication.getAuthorities()}"
                                                  th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                                  th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<div th:insert="fragments/modal_edit_user :: editmodal"></div>-->
<!--<div th:insert="fragments/modal_delete_user :: deletemodal"></div>-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    fetch("http://localhost:8187/api/users").then(
        res => {
            res.json().then(
                data => {
                    console.log(data);
                    if (data.length > 0) {
                        var temp = "";
                        for (let i = 0; i <= data.length-1; i++) {
                            var roles = "";
                            temp += "<tr>";
                            temp += "<td>" + data[i].id + "</td>";
                            temp += "<td>" + data[i].name + "</td>";
                            temp += "<td>" + data[i].lastName + "</td>";
                            temp += "<td>" + data[i].age + "</td>";
                            temp += "<td>" + data[i].email + "</td>";
                            for (let j = 0; j <= data[i].roles.length-1; j++) {
                                roles += data[i].roles[j].name + " ";
                            }
                            temp += "<td>"+roles+"</td></tr>";
                        }
                        document.getElementById('allUsersTableBody').innerHTML = temp;
                    }
                }
            )
        }
    )
</script>
</body>
</html>
