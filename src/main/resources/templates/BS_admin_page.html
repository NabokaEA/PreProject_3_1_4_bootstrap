<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <title>Hello, world!</title>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-dark bg-dark">
     <span class="navbar-text">
       <span sec:authentication="name">Bob</span>
          with roles: <span th:each="authority : ${#authentication.getAuthorities()}"
                            th:if="${authority.getAuthority().startsWith('ROLE_')}"
                            th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
    </span>
    <div class="p-2">
        <form class="form-inline mr-2 mr-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-dark mr-2 mr-sm-0 text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid pl-0 pr-0 mr-0 ml-0">
    <div class="row no-gutters">
        <div class="col-md-2">
            <ul class="nav nav-pills flex-column">
                <li sec:authorize="hasRole('ADMIN')" class="nav-item pt-2">
                    <a class="nav-link active" data-toggle="pill" href="#menu1">Admin</a>
                </li>
                <li class="nav-item pt-2">
                    <a class="nav-link " data-toggle="pill" href="#menu2">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 pl-4 pt-2 mr-0 bg-light background-size=cover">
            <div class="tab-content">
                <div sec:authorize="hasRole('ADMIN')" id="menu1" class="tab-pane fade show active bg-light">
                    <h3>Admin panel</h3>
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#userTable"> Users table </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser"> New User </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content bg-light">
                        <div role="tabpanel" class="tab-pane fade show active bg-light" id="userTable">
                            <td class="table-responsive">
                                <br>
                                <caption>
                                    <h4>
                                        <p class="font-weight"> Users list </p>
                                    </h4>
                                </caption>
                                <div class="container bg-light">

                                    <table id="TableAllUsers" class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">LastName</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">E-mail</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUsersTableBody">
                                        </tbody>
                                    </table>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>

                                </div>

                                <!---------------------------------------------EDIT-------------------------------------------->
                        </div>
                        <div role="tabpanel" class="tab-pane" id="newUser">
                            <div class="table-responsive">
                                <br>
                                <caption>
                                    <h4>
                                        <p class="font-weight"> Add new user </p>
                                    </h4>
                                </caption>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-4">
                                            <form th:action="@{/admin/all}" method="post" th:object="${user}">
                                                <div class="form-row align-items-center">
                                                    <div class="modal-content border border-light">
                                                        <div class="modal-body bg-light border border-light">
                                                            <div class="form-group bg-light border border-light">
                                                                <label for="recipient-nameN"
                                                                       class="col-form-label">Name:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.name}"
                                                                       id="recipient-nameN"
                                                                       name="name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-lastNameN"
                                                                       class="col-form-label">Lastname:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.lastName}"
                                                                       id="recipient-lastNameN"
                                                                       name="lastName">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-ageN"
                                                                       class="col-form-label">Age:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.age}"
                                                                       id="recipient-ageN"
                                                                       name="age">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-emailN"
                                                                       class="col-form-label">E-mail:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.email}"
                                                                       id="recipient-emailN"
                                                                       name="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-passwordN"
                                                                       class="col-form-label">Password:</label>
                                                                <input th:type="text"
                                                                       class="form-control"
                                                                       th:value="${user.password}"
                                                                       id="recipient-passwordN"
                                                                       name="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="recipient-roleN"
                                                                       class="col-form-label">Role:</label>
                                                                <select class="form-control" th:field="${user.roles}"
                                                                        id="recipient-roleN" name="roles">
                                                                    <option th:each="role : ${AllRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-success">Add new
                                                                    user
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div id="menu2" class="tab-pane fade bg-light">
                    <td class="table-responsive">
                        <br>
                        <caption>
                            <h4>
                                <p class="font-weight"> User information-page </p>
                            </h4>
                        </caption>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row" th:text="${userss.id}">1</th>
                                <td th:text="${userss.name}">Alex</td>
                                <td th:text="${userss.lastName}">Alex</td>
                                <td th:text="${userss.age}">Alex</td>
                                <td th:text="${userss.email}">Alex</td>
                                <td>
                                            <span th:each="authority : ${#authentication.getAuthorities()}"
                                                  th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                                  th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEditUser">
                    <div class="form-group">
                        <label for="user-ID" class="col-form-label">ID:</label>
                        <input type="number" class="form-control" id="user-ID">
                    </div>
                    <div class="form-group">
                        <label for="user-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="user-name">
                    </div>
                    <div class="form-group">
                        <label for="user-lastName" class="col-form-label">Last name:</label>
                        <input type="text" class="form-control" id="user-lastName">
                    </div>
                    <div class="form-group">
                        <label for="user-Age" class="col-form-label">Age:</label>
                        <input type="number" class="form-control" id="user-Age">
                    </div>
                    <div class="form-group">
                        <label for="user-Email" class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="user-Email">
                    </div>
                    <div class="form-group">
                        <label for="user-password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="user-password">
                    </div>
                    <div class="form-group">
                        <label for="user-roles"
                               class="col-form-label">Role:</label>
                        <select class="form-control" id="user-roles" name="roles">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    const RestApiUsers = 'http://localhost:8187/api/users'
    const allUsersTableBody = document.getElementById('allUsersTableBody')
    //const modalEditShow = $("#EditModal").modal("show")
    const formEditUser = document.getElementById('formEditUser')
    const formEditUserID = document.getElementById('user-ID')
    const formEditUserName = document.getElementById('user-name')
    const formEditUserLastName = document.getElementById('user-lastName')
    const formEditUserAge = document.getElementById('user-Age')
    const formEditUserEmail = document.getElementById('user-Email')
    const formEditUserPass = document.getElementById('user-password')
    const formEditUserRoles = document.getElementById('user-roles')
    let usersTabHTMLInjection = ''
    let option = ''

    const allUsersTab = (allUsers) =>{
        console.log(allUsers);
        if (allUsers.length > 0) {
            for (let i = 0; i <= allUsers.length - 1; i++) {
                var roles = "";
                usersTabHTMLInjection += "<tr>";
                usersTabHTMLInjection += "<td>" + allUsers[i].id + "</td>";
                usersTabHTMLInjection += "<td>" + allUsers[i].name + "</td>";
                usersTabHTMLInjection += "<td>" + allUsers[i].lastName + "</td>";
                usersTabHTMLInjection += "<td>" + allUsers[i].age + "</td>";
                usersTabHTMLInjection += "<td>" + allUsers[i].email + "</td>";
                for (let j = 0; j <= allUsers[i].roles.length - 1; j++) {
                    roles += allUsers[i].roles[j].name + " ";
                }
                usersTabHTMLInjection += "<td>" + roles + "</td>";
                usersTabHTMLInjection += "<td>" + allUsers[i].password + "</td>";
                usersTabHTMLInjection += "<td class=\'text-center\'><a class=\"btnEdit btn btn-primary\">Edit</a></td>";
                usersTabHTMLInjection += "<td class=\'text-center\'><a class=\'btnDelete btn btn-danger\'>Delete</a></td></tr>";
                //<td><button type="button" className="btn btn-info text-white" data-toggle="modal" data-target="#editModal" id="submit">Edit</button></td>


                console.log(usersTabHTMLInjection);
            }
            allUsersTableBody.innerHTML = usersTabHTMLInjection;
        }
    }

    fetch(RestApiUsers)
        .then(response => response.json())
        .then(data => allUsersTab(data))
        .catch(error => console.log(error))




    // formAllUsersBtnEdit.addEventListener('click',()=>{$("#EditModal").modal('show')});
    const on = (element, event, selector, handler) => {
        element.addEventListener(event, e => {
            if (e.target.closest(selector)) {
                handler(e)
            }
        })
    }
    let idForm=0
    on (document,'click','.btnEdit',e=>{
        console.log('Edit')
        const node = e.target.parentNode.parentNode
        console.log(node)
        id = node.children[0].innerHTML
        const nameForm = node.children[1].innerHTML
        const lastNameForm = node.children[2].innerHTML
        const ageForm = node.children[3].innerHTML
        const emailForm = node.children[4].innerHTML
        const rolesForm = node.children[5].innerHTML
        const passwordForm = node.children[4].innerHTML
        formEditUserID.value=id
        formEditUserName.value=nameForm
        formEditUserLastName.value=lastNameForm
        formEditUserAge.value=ageForm
        formEditUserEmail.value=emailForm
        formEditUserPass.value=passwordForm
        formEditUserRoles.value=rolesForm
        option = 'Edit'
        $("#EditModal").modal("show")

    })
    on (document,'click','.btnDelete',e=>{
        const node = e.target.parentNode.parentNode
        idForm = node.children[0].innerHTML
        console.log(node)
        console.log(id)
        alertify.confirm("This is a confirm dialog.",
            function(){
                fetch(RestApiUsers+id,{method: 'DELETE'})
                    .then(res => res.json())
                    .then(() => location.reload())
            },
            function(){
                alertify.error('Cancel');
            });
    })

</script>
</body>
</html>
