<!doctype html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java KATA Naboka E.A. Preproject 3.1.4 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>
<!-- Навигационная панель верх -->
<nav class="navbar navbar-dark bg-dark">
     <span class="navbar-text">
       <span sec:authentication="name">Bob</span>
          with roles: <span th:each="authority : ${#authentication.getAuthorities()}"
                            th:if="${authority.getAuthority().startsWith('ROLE_')}"
                            th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}"></span>
    </span>
    <div class="p-2">
        <form class="form-inline mr-2 mr-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-dark mr-2 mr-sm-0 text-secondary">Logout</button>
        </form>
    </div>
</nav>
<!-- Навигационная панель низ -->
<!-- Плагин вкладок  с вертикальными таблетками верх-->
<div class="d-flex align-items-start">
    <div class="col-md-2">
        <div class="nav flex-column nav-pills me-3 mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button sec:authorize="hasRole('ADMIN')" class="nav-link active mt-2" id="v-pills-settings-tab"
                    data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                    type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Admin
            </button>
            <button class="nav-link pt-2" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="true">User
            </button>
        </div>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab" tabindex="0">...
        </div>
        <div sec:authorize="hasRole('ADMIN')" class="tab-pane fade  show active" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
             tabindex="0">
            <!-- Содержимое вкладки Admin верх -->
            <h3>Admin panel</h3>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" data-bs-target="#nav-users"
                            type="button" role="tab" aria-controls="nav-users" aria-selected="true">Users
                    </button>
                    <button class="nav-link" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create"
                            type="button" role="tab" aria-controls="nav-create" aria-selected="false">Add new user
                    </button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab"
                     tabindex="0">
                    <!-- Содержимое вкладки All Users верх -->
                    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
                        <table id="TableAllUsers" class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Age</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Role</th>
                                <th scope="col">Password</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="allUsersTableBody">
                            </tbody>
                        </table>
                    </div>
                    <!-- Модальное окно верх -->
                    <button id="btnCreate" type="button" class="btn btn-primary" data-bs-toggle="modal">Add new user
                    </button>

                    <div class="modal fade" id="modalUser" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">New User</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Закрыть"></button>
                                </div>
                                <form>
                                    <div class="modal-body">
                                        <div class="form-group mb-3">
                                            <label for="user-ID" class="col-form-label">ID:</label>
                                            <input type="number" class="form-control" id="user-ID">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-name" class="col-form-label">Name:</label>
                                            <input type="text" class="form-control" id="user-name">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-lastName" class="col-form-label">Last name:</label>
                                            <input type="text" class="form-control" id="user-lastName">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-Age" class="col-form-label">Age:</label>
                                            <input type="number" class="form-control" id="user-Age">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-Email" class="col-form-label">E-mail:</label>
                                            <input type="text" class="form-control" id="user-Email">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-password" class="col-form-label">Password:</label>
                                            <input type="password" class="form-control" id="user-password">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="user-roles"
                                                   class="col-form-label">Role:</label>
                                            <select class="form-control" id="user-roles" name="roles">
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Модальное окно низ -->
                    <!-- Содержимое вкладки All Users низ -->
                </div>
                <div class="tab-pane fade" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab"
                     tabindex="0">

                </div>
            </div>
            <!-- Содержимое вкладки Admin низ -->
        </div>
    </div>
</div>
<!-- Плагин вкладок  с вертикальными таблетками низ-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
    const restApiUsers = 'http://localhost:8187/api/users'
    const usersTableBody = document.querySelector('tbody')
    let usersTabHTMLInjection = ''
    const modalUser = new bootstrap.Modal(document.getElementById('modalUser'))
    const formEditUser = document.querySelector('form')
    const formEditCreateUserID = document.getElementById('user-ID')
    const formEditCreateUserName = document.getElementById('user-name')
    const formEditCreateUserLastName = document.getElementById('user-lastName')
    const formEditCreateUserAge = document.getElementById('user-Age')
    const formEditCreateUserEmail = document.getElementById('user-Email')
    const formEditCreateUserPass = document.getElementById('user-password')
    const formEditCreateUserRoles = document.getElementById('user-roles')
    let option = ''
        //const allUsersTableBody = document.getElementById('allUsersTableBody')
    btnCreate.addEventListener('click',()=>{
        formEditCreateUserID.value=''
        formEditCreateUserName.value=''
        formEditCreateUserLastName.value=''
        formEditCreateUserAge.value=''
        formEditCreateUserEmail.value=''
        formEditCreateUserPass.value=''
        formEditCreateUserRoles.value=''
        modalUser.show()
    })

    /*Обращение к REST контроллеру с запросом списка пользователей*/
    fetch(restApiUsers)
        .then(response => response.json())
        .then(data => allUsersTab(data))
        .catch(error => console.log(error))

    /* Формирование HTML вставки с данными о пользователях, полученных от REST контроллера*/
    const allUsersTab = (allUsersFromRest) => {
        console.log(allUsersFromRest);
        if (allUsersFromRest.length > 0) {
            for (let i = 0; i <= allUsersFromRest.length - 1; i++) {
                var roles = "";
                usersTabHTMLInjection += "<tr>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].id + "</td>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].name + "</td>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].lastName + "</td>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].age + "</td>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].email + "</td>";
                for (let j = 0; j <= allUsersFromRest[i].roles.length - 1; j++) {
                    roles += allUsersFromRest[i].roles[j].name + " ";
                }
                usersTabHTMLInjection += "<td>" + roles + "</td>";
                usersTabHTMLInjection += "<td>" + allUsersFromRest[i].password + "</td>";
                usersTabHTMLInjection += "<td class=\'text-center\'><a class=\"btnEdit btn btn-primary\">Edit</a></td>";
                usersTabHTMLInjection += "<td class=\'text-center\'><a class=\'btnDelete btn btn-danger\'>Delete</a></td></tr>";
                console.log(usersTabHTMLInjection);
            }
            usersTableBody.innerHTML = usersTabHTMLInjection;
        }
    }

    /* closest -Для каждого элемента в наборе получить первый элемент,
     соответствующий селектору, путем проверки самого элемента и обхода его предков в дереве DOM*/
    const on = (element, event, selector, handler) => {
        element.addEventListener(event, e => {
            if (e.target.closest(selector)) {
                handler(e)
            }
        })
    }

    /* Обрабатываем клик по кнопке Edit */
    let idForm = 0
    on(document, 'click', '.btnEdit', e => {
        console.log('Edit')
        const tableRecord = e.target.parentNode.parentNode
        console.log(tableRecord)
        id = tableRecord.children[0].innerHTML
        const nameForm = tableRecord.children[1].innerHTML
        const lastNameForm = tableRecord.children[2].innerHTML
        const ageForm = tableRecord.children[3].innerHTML
        const emailForm = tableRecord.children[4].innerHTML
        const rolesForm = tableRecord.children[5].innerHTML
        const passwordForm = tableRecord.children[6].innerHTML
        formEditCreateUserID.value = id
        formEditCreateUserName.value = nameForm
        formEditCreateUserLastName.value = lastNameForm
        formEditCreateUserAge.value = ageForm
        formEditCreateUserEmail.value = emailForm
        formEditCreateUserPass.value = passwordForm
        formEditCreateUserRoles.value = rolesForm
        option = 'Edit'
        modalUser.show()
    })

    /* Обрабатываем клик по кнопке Delete */
    on(document, 'click', '.btnDelete', e => {
        const tableRecord = e.target.parentNode.parentNode
        idForm = tableRecord.children[0].innerHTML
        console.log(tableRecord)
        console.log(idForm)
        alertify.confirm("This is a confirm dialog.",
            function () {
                fetch('http://localhost:8187/api/users/'+idForm, {method: 'DELETE'})
                    .then(res => res.json())
                    .then(() => location.reload())
            },
            function () {
                alertify.error('Cancel');
            });
    })

    modalEdit.addEventListener('msave', (e) => {
        e.preventDefault()
        console.log("event")
        if (option == 'Add') {
            console.log("Option Add")
        }
        if (option == 'Edit') {
            console.log("Option Edit")
        }
        $("#EditModal").modal("hide")
    })
</script>
</body>
</html>
